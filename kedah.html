<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kedah</title>
    <meta charset="utf-8">
    <meta name="author" content="chong">
    <meta name="description" content="Kedah">
    <meta name="keywords" content="kedah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .top-destinations {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .top-destinations h1 {
            text-align: center;
            color: #444;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .destination {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .destination:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .destination img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin-right: 15px;
            object-fit: cover;
        }

        .destination-info {
            flex: 1;
        }

        .destination-info h2 {
            font-size: 20px;
            margin: 0 0 5px;
            color: #555;
        }

        .destination-info p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="top-destinations">
        <h1>Top 3 Recommended Destinations</h1>

        <div class="destination">
            <img src="Images destination/k1.jpg" alt="Panorama Langkawi SkyCab">
            <div class="destination-info">
                <h2><a href="https://panoramalangkawi.com/skycab/">Panorama Langkawi SkyCab</a></h2>
                <p>Opening Hours: 9.30am to 6.00pm (Monday to Sunday)</p>
            </div>
        </div>

        <div class="destination">
            <img src="Images destination/k2.jpg" alt="Langkawi Sky Bridge">
            <div class="destination-info">
                <h2><a href="https://panoramalangkawi.com/skybridge/">Langkawi Sky Bridge</a></h2>
                <p>Opening Hours: 9.30am to 6.00pm (Monday to Sunday)</p>
            </div>
        </div>

        <div class="destination">
            <img src="Images destination/k3.jpg" alt="Cenang Beach">
            <div class="destination-info">
                <h2><a href="https://foreverbreak.com/travel/malaysia/langkawi/pantai-cenang/">Cenang Beach</a></h2>
                <p>Open 24 Hours</p>
            </div>
        </div>


    </div>
</body>

</html>
